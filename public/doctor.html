<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Doctor Dashboard</h2>
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Consultation</h4>
                <div id="waiting-for-patient" class="text-center">
                    <p>Waiting for a patient to connect...</p>
                    <div class="spinner-border" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <div id="consultation-room" class="d-none">
                    <h5 id="patient-name"></h5>
                    <div class="video-container">
                        <video id="remote-video" autoplay playsinline></video>
                        <video id="local-video" autoplay playsinline muted></video>
                    </div>
                    <div class="chat-box" id="chat-box"></div>
                    <form id="chat-form" class="mt-3">
                        <div class="input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <button id="logout-btn" class="btn btn-secondary mt-4">Logout</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
     <script>
        // Simple routing and session management
        document.addEventListener('DOMContentLoaded', () => {
            const userRole = sessionStorage.getItem('userRole');
            if (userRole !== 'doctors') {
                window.location.href = '/';
            }
            // Doctor-specific logic can go here
            console.log('Doctor dashboard loaded.');
        });
         document.getElementById('logout-btn').addEventListener('click', () => {
            sessionStorage.clear();
            window.location.href = '/';
        });
    </script>
</body>
</html>
