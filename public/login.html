<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to WeCare Telemedicine">
  <title>WeCare | Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0ec64a7002.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <header class="site-header">
    <nav class="nav container" id="navbar">
      <a class="brand" href="index.html"><img src="/img/Gemini_Generated_Image_aq04s4aq04s4aq04-removebg-preview.png" alt="WeCare logo"></a>
      <ul class="nav-links">
        <li><a href="index.html" aria-label="Home"><i class="fa-solid fa-home"></i></a></li>
        <li><a href="contact.html" aria-label="Contact"><i class="fa-solid fa-comment"></i></a></li>
        <li><a href="about.html" aria-label="About"><i class="fa-solid fa-info"></i></a></li>
        <li><a href="signup.html" aria-label="Sign up"><i class="fa-solid fa-user"></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="login-page">
    <div class="container login-container">
      <h2>Login to WeCare</h2>

      <div class="login-tabs">
        <button class="tab-button active" onclick="showLoginTab('patient-login')">Patient Login</button>
        <button class="tab-button" onclick="showLoginTab('doctor-login')">Doctor Login</button>
      </div>

      <div id="patient-login" class="login-form-section active">
        <h3>Patient Login</h3>
        <form id="patientLoginForm">
          <div class="form-group">
            <label for="patientUsername">Username:</label>
            <input type="text" id="patientUsername" name="username" required>
          </div>
          <div class="form-group">
            <label for="patientPassword">Password:</label>
            <input type="password" id="patientPassword" name="password" required>
          </div>
          <button type="submit" class="button-1">Login as Patient</button>
          <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
          <p class="error-message" id="patientLoginError"></p>
        </form>
      </div>

      <div id="doctor-login" class="login-form-section" style="display:none;">
        <h3>Doctor Login</h3>
        <form id="doctorLoginForm">
          <div class="form-group">
            <label for="doctorUsername">Username:</label>
            <input type="text" id="doctorUsername" name="username" required>
          </div>
          <div class="form-group">
            <label for="doctorPassword">Password:</label>
            <input type="password" id="doctorPassword" name="password" required>
          </div>
          <button type="submit" class="button-1">Login as Doctor</button>
          <p class="error-message" id="doctorLoginError"></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <p>Â© 2026 TeleMed</p>
  </footer>

  <script src="login.js"></script>
  <script>
    function showLoginTab(tabId) {
      const tabs = document.querySelectorAll('.login-form-section');
      tabs.forEach(tab => tab.style.display = 'none');
      document.getElementById(tabId).style.display = 'block';

      const buttons = document.querySelectorAll('.tab-button');
      buttons.forEach(button => button.classList.remove('active'));
      event.currentTarget.classList.add('active');
    }
  </script>
</body>
</html>
