<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Admin Login to WeCare Telemedicine">
  <title>WeCare | Admin Login</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/0ec64a7002.js" crossorigin="anonymous" defer></script>
</head>
<body>
  <header class="site-header">
    <nav class="nav container" id="navbar">
      <a class="brand" href="index.html">WeCare</a>
      <ul class="nav-links">
        <li><a href="index.html" aria-label="Home"><i class="fa-solid fa-home"></i></a></li>
        <li><a href="contact.html" aria-label="Contact"><i class="fa-solid fa-comment"></i></a></li>
        <li><a href="about.html" aria-label="About"><i class="fa-solid fa-info"></i></a></li>
        <li><a href="signup.html" aria-label="Sign up"><i class="fa-solid fa-user"></i></a></li>
        <li><a class="current" href="admin-login.html" aria-label="Admin"><i class="fa-solid fa-lock"></i></a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-login-page">
    <div class="container login-container">
      <h2>Admin Login</h2>
      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminUsername">Username:</label>
          <input type="text" id="adminUsername" name="username" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Password:</label>
          <input type="password" id="adminPassword" name="password" required>
        </div>
        <button type="submit" class="button-1">Login as Admin</button>
        <p class="error-message" id="adminLoginError"></p>
      </form>
    </div>
  </main>

  <footer>
    <p>Â© 2026 TeleMed</p>
  </footer>

  <script src="admin-login.js"></script>
</body>
</html>
