<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare | Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ec64a7002.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <header class="site-header">
        <nav class="nav container" id="navbar">
            <a class="brand" href="index.html"><img src="/img/Gemini_Generated_Image_aq04s4aq04s4aq04-removebg-preview.png" alt="WeCare logo"></a>
            <ul class="nav-links">
                <li><a href="index.html" aria-label="Home"><i class="fa-solid fa-home"></i></a></li>
                <li><a href="contact.html" aria-label="Contact"><i class="fa-solid fa-comment"></i></a></li>
                <li><a href="about.html" aria-label="About"><i class="fa-solid fa-info"></i></a></li>
                <li><a href="signup.html" aria-label="Sign up"><i class="fa-solid fa-user"></i></a></li>
            </ul>
        </nav>
    </header>

    <main class="message-page">
        <div class="container">
            <div class="card chat-card">
                <div class="card-header">
                    <h4 id="chat-with-name" class="card-title">Chat</h4>
                </div>
                <div class="card-body chat-body">
                    <div class="chat-box" id="chat-box">
                        <!-- Messages will be dynamically inserted here -->
                    </div>
                    <form id="chat-form" class="chat-input-form">
                        <div class="form-group chat-input-group">
                            <input type="text" id="chat-input" class="form-control" placeholder="Type a message...">
                            <button type="submit" class="button-1 chat-send-btn">Send</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer chat-actions">
                    <button id="call-btn" class="button-1 chat-call-btn">Call</button>
                    <button id="back-btn" class="button-ghost chat-back-btn">Back</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2026 TeleMed</p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="message.js"></script>
</body>
</html>
