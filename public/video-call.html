<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeCare | Video Call</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600&family=Sora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0ec64a7002.js" crossorigin="anonymous" defer></script>
</head>
<body>
    <main class="video-call-page">
        <div class="container video-call-container">
            <div id="video-streams" class="video-container fullscreen-target">
                <video id="remote-video" autoplay playsinline></video>
                <video id="local-video" autoplay playsinline muted></video>
            </div>
            <div class="video-controls">
                <button id="fullscreen-btn" class="video-icon-btn" aria-label="Toggle fullscreen" title="Toggle fullscreen">
                    <i id="fullscreen-icon" class="fa-solid fa-expand"></i>
                </button>
                <button id="end-call-btn" class="video-icon-btn hangup-btn" aria-label="End call" title="End call">
                    <i class="fa-solid fa-phone-slash"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const room = params.get('room');
            const isCaller = params.get('caller') === 'true';
            const videoStreams = document.getElementById('video-streams');
            const fullscreenBtn = document.getElementById('fullscreen-btn');
            const fullscreenIcon = document.getElementById('fullscreen-icon');

            if (room) {
                initVideo(room, isCaller);
            }

            let userRole = null;
            try {
                const response = await fetch('/api/user/details');
                if (response.ok) {
                    const user = await response.json();
                    userRole = user.role;
                }
            } catch (error) {
                console.error('Failed to load user details:', error);
            }

            const endCallBtn = document.getElementById('end-call-btn');
            if (endCallBtn) {
                endCallBtn.addEventListener('click', () => {
                    if (localStream) {
                        localStream.getTracks().forEach(track => track.stop());
                    }
                    if (peerConnection) {
                        peerConnection.close();
                    }
                    if (userRole === 'patient') {
                        window.location.href = '/patient-dashboard.html';
                    } else if (userRole === 'doctor') {
                        window.location.href = '/doctor-dashboard.html';
                    } else {
                        window.location.href = '/login.html';
                    }
                });
            }

            const updateFullscreenIcon = () => {
                const isFullscreen = !!document.fullscreenElement;
                fullscreenIcon.className = isFullscreen ? 'fa-solid fa-compress' : 'fa-solid fa-expand';
            };

            if (fullscreenBtn && videoStreams) {
                fullscreenBtn.addEventListener('click', async () => {
                    try {
                        if (!document.fullscreenElement) {
                            await videoStreams.requestFullscreen();
                        } else {
                            await document.exitFullscreen();
                        }
                    } catch (error) {
                        console.error('Fullscreen toggle failed:', error);
                    }
                });
                document.addEventListener('fullscreenchange', updateFullscreenIcon);
            }
        });
    </script>
</body>
</html>
