<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicine - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container centered-container">
        <div class="card login-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Telemedicine Login</h3>
                <form id="login-form">
                    <div class="form-group">
                        <label for="role">I am a:</label>
                        <select id="role" class="form-control">
                            <option value="patients">Patient</option>
                            <option value="doctors">Doctor</option>
                            <option value="admins">Admin</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                    <div id="error-message" class="alert alert-danger mt-3 d-none"></div>
                </form>
                <div class="text-center mt-3">
                    <p>New Patient? <a href="/register.html">Create an account</a></p>
                    <small class="form-text text-muted">Doctor: (created by admin)</small>
                    <small class="form-text text-muted">Admin: admin/password</small>
                </div>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
