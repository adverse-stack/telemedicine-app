<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Patient Dashboard</h2>

        <!-- Step 1: Choose Profession -->
        <div id="profession-selection" class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">Find a Doctor</h4>
                <div class="form-group">
                    <label for="profession">Select a specialty:</label>
                    <select id="profession" class="form-control">
                        <option value="Cardiology">Cardiology</option>
                        <option value="Dermatology">Dermatology</option>
                        <!-- More professions can be added here -->
                    </select>
                </div>
                <button id="find-doctors-btn" class="btn btn-primary">Find Doctors</button>
            </div>
        </div>

        <!-- Step 2: Choose Doctor -->
        <div id="doctor-list-container" class="card mt-4 d-none">
            <div class="card-body">
                <h4 class="card-title">Available Doctors</h4>
                <ul id="doctor-list" class="list-group">
                    <!-- Doctors will be dynamically inserted here -->
                </ul>
            </div>
        </div>
        
        <!-- Step 3: Consultation Room -->
        <div id="consultation-room" class="card mt-4 d-none">
             <div class="card-body">
                <h4 class="card-title">Consultation</h4>
                 <div class="video-container">
                    <video id="remote-video" autoplay playsinline></video>
                    <video id="local-video" autoplay playsinline muted></video>
                </div>
             </div>
        </div>


        <button id="logout-btn" class="btn btn-secondary mt-4">Logout</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
    <script src="main.js"></script>
</body>
</html>
